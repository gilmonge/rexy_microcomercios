{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administración | Micro Comercios</title>
        <!-- Favicon -->
        <link rel="icon" href="{% static 'admin/img/favicon.png' %}" type="image/png">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    </head>

    <body data-background-color="dark">

        <section>
            
            <div class="bg-primary position-absolute h-100 top-0 left-0 zindex-100 col-lg-6 col-xl-6 zindex-100 d-none d-lg-flex flex-column justify-content-end" data-bg-size="cover" data-bg-position="center">
                <!-- Cover image -->
                <img src="{% static 'admin/img/login.jpg' %}" alt="Image" class="img-as-bg" style="position: absolute; z-index: 0; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
                <!-- Overlay text -->
                <div class="row position-relative zindex-110 p-5" style="background: rgba(0,0,0,.3);">
                    <div class="col-md-8 text-center mx-auto">
                        <h5 class="h5 text-white mt-3" id="frase_dicho"></h5>
                        <p class="text-white opacity-8" id="frase_autor"></p>
                    </div>
                </div>
            </div>
            <div class="container-fluid d-flex flex-column">
                <div class="row align-items-center justify-content-center justify-content-lg-end min-vh-100">
                    <div class="col-sm-7 col-lg-6 col-xl-6 py-6 py-md-0">
                        <div class="row justify-content-center">
                            <div class="col-11 col-lg-10 col-xl-6">
                                <div>
                                    <div class="mb-5">
                                        <h6 class="h3 mb-1">Bienvenido!</h6>
                                        <p class="text-muted mb-0">
                                            Ingresa para disfrutar.
                                        </p>
                                    </div>
                                    <form action="" method="post">{% csrf_token %}
                                        {% if form.non_field_errors %}
                                            <div class="form-group">
                                                <div class="alert alert-danger" role="alert">
                                                    Usuario o contraseña incorrectos, prueba de nuevo.
                                                </div>
                                            </div>
                                        {% endif %}
                                        <div class="form-group">
                                            <label class="form-control-label">Usuario</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                                                </div>
                                                <input type="text" class="form-control" name="username" id="username" placeholder="Usuario" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="d-flex align-items-center justify-content-between">
                                                <div>
                                                    <label class="form-control-label">Contraseña</label>
                                                </div>
                                                <div class="mb-2">
                                                    <a href="{% url "password_reset" %}" class="small text-muted text-underline--dashed border-primary" data-toggle="password-text" data-target="#input-password">Recuperar contraseña</a>
                                                </div>
                                            </div>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                </div>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" autocomplete="off">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-block btn-dark">Ingresar</button>
                                        <input type="hidden" name="formaction" value="login">
                                    </form>
                                    <div class="py-3 text-center">
                                        <span class="text-xs text-uppercase"><hr/></span>
                                    </div>
                                    <!-- Alternative login -->
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <a href="#" class="btn btn-block btn-neutral btn-icon mb-3 mb-sm-0">
                                                <img src="{% static 'admin/img/logo.png' %}" alt="Rexy Studios" class="w-100">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="modal fade right" id="frameModalerror" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-side modal-top-right" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <p id="mensaje_notificaciones"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/5f3aa13048.js"></script>

        <!-- Google Recaptcha -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>

        <!-- Core JS  -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Rexy Studio JS -->
        <script src="{% static 'admin/assets/ccnet/ccnet.js' %}"></script>
        
        <script>
            
            $(document).ready(function () {
                obtener_frase()
            })
            
        </script>
    </body>

</html>
